<script>
// 侧边栏折叠/展开
document.getElementById('toggle-sidebar').addEventListener('click', function() {
document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
});
// 添加代理弹窗
document.getElementById('add-proxy-btn').addEventListener('click', function() {
document.getElementById('add-proxy-modal').classList.remove('hidden');
});
document.getElementById('close-modal').addEventListener('click', function() {
document.getElementById('add-proxy-modal').classList.add('hidden');
});
document.getElementById('cancel-add').addEventListener('click', function() {
document.getElementById('add-proxy-modal').classList.add('hidden');
});
// 点击弹窗外部关闭
document.getElementById('add-proxy-modal').addEventListener('click', function(e) {
if (e.target === this) {
this.classList.add('hidden');
}
});
</script>
